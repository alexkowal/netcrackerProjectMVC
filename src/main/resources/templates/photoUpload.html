<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Загрузите фото</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <base href="/">
</head>

<header>
    <div class="header">
        <a th:if="${#httpServletRequest.remoteUser} != null" th:href="@{/index}"> Главная</a>

        <a th:if="${#httpServletRequest.remoteUser} != null" th:href="@{/newadv}"> Подать объявление</a>
        <a th:if="${#httpServletRequest.remoteUser} != null" th:href="@{/lk}"> Личный кабинет</a>
        <a th:if="${#httpServletRequest.remoteUser} == null" th:href="@{/register}"> Регистрация</a>

        <div class="header-right">

            <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>

            <form th:if="${#httpServletRequest.remoteUser} != null" th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <hr>
</header>


<body>
<form style="margin-left: 43%; margin-top: 10%" name="upload" th:action="@{/upload}" method="post" enctype="multipart/form-data">


    <div class="file-upload">
        <label>
            <input type="file"  th:object="${file1}" name="file1">
            <span>Выберите файл</span>
        </label>
    </div>

    <br><br>

    <div class="file-upload">
        <label>
            <input type="file"  th:object="${file2}" name="file2">
            <span>Выберите файл</span>
        </label>
    </div>

    <br><br>

    <div class="file-upload">
        <label>
            <input type="file"  th:object="${file3}" name="file3">
            <span>Выберите файл</span>
        </label>
    </div>

    <br><br>

    <div class="file-upload">
        <label>
            <input type="file"  th:object="${file4}" name="file4">
            <span>Выберите файл</span>
        </label>
    </div>

    <br><br>
    <div class="file-upload">
        <label>
            <input type="file"  th:object="${file5}" name="file5">
            <span>Выберите файл</span>
        </label>
    </div>

    <input style="margin-left: 0px" type="submit" value="Apply"/>
    <a style="margin-left: 155px" th:href="@{/resetadv}" class="knopka">Reset</a>

</form>
</body>
</html>
